<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>获取表单元素的值</title>
</head>
<body>
        <select id="sel">
                <option value="1">item1</option>
                <option value="2">item2</option>
                <option value="3">item3</option>
                <option value="4">item4</option>
                <option value="5">item5</option>
                <option value="6">item6</option>
        </select>

        <hr>

        性别：
        <input type="radio" name="gender" value="男" checked>男
        <input type="radio" name="gender" value="女">女
        <button id="radio-btn">获取单选按钮数据</button>

        <hr>

        爱好：
        <input type="checkbox" name="abc" value="吃饭">吃饭
        <input type="checkbox" name="abc" value="烫头">烫头
        <input type="checkbox" name="abc" value="抽烟">抽烟
        <button id="checkbox-btn">获取复选按钮数据</button>


        <script type="text/javascript" src="../tools/jQuery/jquery-3.2.1.js"></script>
        <script type="text/javascript">
                /*下拉列表的取值*/
                $(function() {
                        $('#sel').on('change', function() {
                                // 获取下拉列表value属性中的值
                                console.log($(this).val()); // 或者this.value
                                // 获取下拉列表option标签的内容
                                console.log($(this).find('option:selected').html());
                        });
                });
                /*单选按钮取值*/
                $(function() {
                        $('#radio-btn').on('click', function() {
                                var $radio = $('input[name=gender]:checked');
                                console.log($radio.val());
                        });
                });
                /*复选按钮取值*/
                $(function() {
                        $('#checkbox-btn').on('click', function() {
                                var $hobby = $('input[name=abc]:checked');
                                var r = [];
                                for (var i = 0; i < $hobby.length; i++) {
                                        r.push($hobby[i].value);
                                }
                                console.log(r.join('-'));
                        });
                });
        </script>
</body>
</html>
