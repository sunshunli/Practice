<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fffccc;
        }

        .main {
            width: 1003px;
            margin: 0 auto;
        }

        .main .item {
            float: left;
            margin: 0 10px 20px;
            background: #fff url(img/loading.gif) center no-repeat;
        }

        .main .item img {
            display: block;
            width: 310px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item"><img src="" alt="" x-src="img/1.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/2.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/3.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/4.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/5.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/6.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/7.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/8.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/9.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/10.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/11.jpg"></div>
        <div class="item"><img src="" alt="" x-src="img/12.jpg"></div>
    </div>

    <script src="../jQuery/jquery-3.2.1.js"></script>

    <script type="text/javascript">
        var lazyLoadImage = function() {
            $('img[src=""]').each(function(){
                var $this = $(this),
                    $win = $(window);

            if ($this.offset().top + $this.height()/2 < $win.height() + $win.scrollTop()) {
                $this.attr('src', $this.attr('x-src'));
            }

            });
        };
        $(window).on('scroll', lazyLoadImage);
        lazyLoadImage();
    </script>


</body>
</html>
